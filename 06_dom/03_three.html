<script>
    function creatText(addText,giveColor){
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id =Math.round (Math.random()*10+1)
    div.setAttribute("title","please select here")
    div.style.backgroundColor = giveColor
    div.style.padding = "12px"
    // div.innerText = "Hello Akshayata"
    const addNode = document.createTextNode(addText)
    div.appendChild(addNode)
    document.body.appendChild(div)


    }

    creatText("by","gray")
