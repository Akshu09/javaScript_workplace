<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body{
            background-color: black;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
    <script>
          window.onload = function() {
            function addLanguage(languageName){
            const li = document.createElement('li')
            li.innerHTML = `${languageName}`

             document.querySelector(".language").appendChild(li)
            // appendChild(li)
            // ul.appendChild(li)
        }

        addLanguage("python")
        // addLanguage("ruby")

        function optAddLanguage(langName){

            const li =document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)

        }
        optAddLanguage("ruby")

        const secondLang = document.querySelector("li:nth-child(3)");
        const newli = document.createElement('li');
        newli.textContent = "Java";
        secondLang.replaceWith(newli);

        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>Typescipt</li>'

        //remove

        const removeItem = document.querySelector("li:last-child")
        removeItem.remove()
        
        
    };

         




    </script>
</html>
